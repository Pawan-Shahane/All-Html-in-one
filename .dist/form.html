<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Div>
        <form>
            <div>
            <input type="text" name="name" placeholder="Full Name">
            <input type="password" name="password" placeholder="Password">
            <input type="submit">
            </div>

            <div>
                <h2>Choose your Favourite Color</h2>
                <input type="radio" name="radio" placeholder="red">Red
                <input type="radio" name="radio" placeholder="blue">Blue
                <input type="radio" name="radio" placeholder="yellow">Yellow
                <input type="radio" name="radio" placeholder="green">Green
            </div>

            <div>
                <input type="text" placeholder="Select Country Name" list="country-list">
                <datalist  id="country-list">
                    <option value="India">
                    <option value="America">
                    <option value="Australia">
                    <option value="Germany">
                    <option value="France">
                    <option value="Japan">

                </datalist>


                
            </div>
        </form>
    </Div>
</body>
</html>
